<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let teacher">{{ teacher.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Imię</th>
    <td mat-cell *matCellDef="let teacher">{{ teacher.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Nazwisko</th>
    <td mat-cell *matCellDef="let teacher">{{ teacher.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let teacher">{{ teacher.mail }}</td>
  </ng-container>

  <ng-container matColumnDef="class">
    <th mat-header-cell *matHeaderCellDef>Zajęcia</th>
    <td mat-cell *matCellDef="let teacher">
      {{ getClassNames(teacher.class) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef>Dostępność</th>
    <td mat-cell *matCellDef="let teacher">
      {{ getAvailability(teacher.hours) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<button mat-button (click)="addTeacher()">Dodaj prowadzącego</button>
