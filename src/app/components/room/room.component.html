<div class="table-container">
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="openAddRoomDialog()">
      Add Room
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="buildingName">
      <th mat-header-cell *matHeaderCellDef>Building Name</th>
      <td mat-cell *matCellDef="let element">{{ element.buildingName }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room number</th>
      <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef>Capacity</th>
      <td mat-cell *matCellDef="let element">{{ element.capacity }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="features">
      <th mat-header-cell *matHeaderCellDef>Room Requirements</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngFor="let feature of element.features">
          <span>{{ feature }}</span
          ><br />
        </ng-container>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" class="action-column">
        <button
          mat-icon-button
          color="primary"
          (click)="openUpdateRoomDialog(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteRoom(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
